<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parallax</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <img src="1.png" data-speed="-5" class="layer"> 
            <img src="2.png" data-speed="-7" class="layer" >
            <img src="3.png" data-speed="-5" class="layer">
            <img src="4.png" data-speed="8"  class="layer">
            <img src="5.png" data-speed="-5" class="layer">
            <img src="6.png" data-speed="-2" class="layer">
            <img src="7.png" data-speed="4"  class="layer">
            <img src="8.png" data-speed="3"  class="layer">
            <img src="9.png" data-speed="1"  class="layer">
            <img src="10.png" data-speed="2" class="layer">
            <img src="11.png" data-speed="3" class="layer">
            <h2 class="layer" data-speed="2"> Sushi </h2>
        </section>
        <script type="text/javascript">
            document.addEventListener("mousemove", parallax);
            function parallax(e){
                this.querySelectorAll('.layer').forEach(Layer => {
                    const speed = layer.getAttribute('data-speed')

                    const x = (window.innerWidth - e.pageX*speed)/100
                    const y = (window.innerHeight - e.pageY*speed)/100

                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`
                })
            }
        </script>
    </body>
</html>
